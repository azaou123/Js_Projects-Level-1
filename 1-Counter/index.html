<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./fv-icon.png" type="image/x-icon">
    <title>Simple Js Counter</title>
    <!-- Including The CSS File  -->
    <link rel="stylesheet" href="style.css">
</head>
<body">
    <h2>Counter</h2>
    <span id="result">0</span> <br>
    <button class="decrement" type="text"  onclick="decrement()">Decrement</button>
    <button class="reset" type="text"  onclick="reset()">Restart</button>
    <button class="increment" type="text"  onclick="increment()">Incremant</button>

    <!-- Including The JS File  -->
    <script src="main.js"></script>
</body>
</html>
